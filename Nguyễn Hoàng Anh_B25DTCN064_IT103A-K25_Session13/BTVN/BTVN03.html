<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="3.css">
</head>
<body>

<div class="register-card">
    <h3 class="register-title">Đăng ký</h3>
    <p class="register-desc">Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>

    <form>
        <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <label class="form-label">Họ và tên đệm</label>
                <input type="text" class="form-control" placeholder="Nguyễn Văn">
            </div>
            <div class="col-md-6">
                <label class="form-label">Tên đầy đủ</label>
                <input type="text" class="form-control" placeholder="An">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" placeholder="0912 345 678">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Nhập địa chỉ email">
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-3">
            <label class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
        </div>

        <button type="submit" class="btn btn-primary btn-register">Đăng ký</button>
    </form>

    <div class="login-link">Đã có tài khoản? <a href="#">Đăng nhập</a></div>
</div>

</body>
</html>
