<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="4.css">
</head>
<body>

<div class="register-card">
    <h3 class="register-title">Đăng nhập</h3>
    <p class="register-desc">Đăng nhập để sử dụng hệ thống e-learning</p>

    <form>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Nhập địa chỉ email">
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-4 register-remember">
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#">Quên mật khẩu</a>
        </div>

        <button type="submit" class="btn btn-primary btn-register">Đăng nhập</button>
    </form>

    <div class="login-link">Đã có tài khoản? <a href="#">Đăng nhập</a></div>
</div>

</body>
</html>
